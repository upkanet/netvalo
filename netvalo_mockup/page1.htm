<!DOCTYPE html>
<html>
<head>
	<title>Acceuil</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap core CSS -->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>

  <body>
  	<div class="container">
  		<div class="page-header">
  			<h1>NetValo</h1>
  			<h3>Estimez la valeur d'une entreprise gratuitement</h3>
  		</div>
  		<div class="row">
  			<div class="col-sm-2"></div>
  			<div class="col-sm-4">
  				<div class="panel panel-primary">
  					<div class="panel-heading">
  						<h3 class="panel-title">Nouvel utilisateur</h3>
  					</div>
  					<div class="panel-body">
  						<form class="form-signin">
  							<h2 class="form-signin-heading">Cr&eacute;er un compte</h2>
  							<label for="inputEmail" class="sr-only">Email</label>
  							<label for="inputPassword" class="sr-only">Mot de passe</label>

  							<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  							<input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>

  							<p>&nbsp;</p>
  							<button class="btn btn-lg btn-primary btn-block" type="submit">S'enregister</button>
  						</form>
  					</div>
  				</div>
  			</div>
  			<div class="col-sm-4">
  				<div class="panel panel-default">
  					<div class="panel-heading">
  						<h3 class="panel-title">Déjà membre ?</h3>
  					</div>
  					<div class="panel-body">
  						<button class="btn btn-lg btn-default btn-block" type="submit">Se connecter</button>
  					</div>
  				</div>
  			</div>
  			<div class="col-sm-2"></div>
  		</div>
  	</div>

  	<!-- Javascripts -->
